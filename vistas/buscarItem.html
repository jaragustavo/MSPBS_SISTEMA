<script>
  
listarItem();
     $("#botonSalirBuscar").on("click",function(){
        $("#buscarItem").fadeOut("slow");
        $("#formularioregistros").fadeIn("slow");
     });
     $('#tblItem tbody').on( 'click', 'tr', function () {
         
        var codigo_item=$(this).find("td:first").html();
        
        listarCondicionItem(codigo_item); 
        
        var nombre_item=$(this).find("td:nth-child(4)").html();
       //   alert (medicamento);
        $("#codigo_item").val(codigo_item);
        $("#nombre_item").val(nombre_item);
        $("#buscarItem").fadeOut("slow");
        $("#formularioregistros").fadeIn("slow");
              
     });
     $('table tr').mouseover(function() {
        $(this).addClass('row_selected');
    });
    $('table tr').mouseout(function() {
        $(this).removeClass('row_selected');
    });
 function listarCondicionItem(codigo){
     //alert(codigo);
      $.post("../ajax/ofertaCovid.php?op=listarCondicion&codigo_item_covid="+codigo,function(r){
           $("#condiciones").html(r);
     });
 }     
</script>
